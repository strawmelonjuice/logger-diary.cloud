<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Logger-Diary Cloud: Client</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <style>
    body{margin:0}#content{position:fixed;margin:8px;height:100%;width:100%;left:0;right:0;top:40px;bottom:0}#titlebar{display:block;position:fixed;height:32px;width:calc(100% - 16px)}.maximized #titlebar{width:calc(100% - 14px);padding:0}#main{height:calc(100% - 42px);margin-top:32px;padding:20px;overflow-y:auto}#titlebar{padding:4px}#titlebar #drag-region{width:100%;height:100%;-webkit-app-region:drag}#titlebar{background-color:currentColor;border-radius:0 0 35px 15px;border-top:none;border-right:7px inset #ff6550;border-bottom:7px inset #ff6550;border-left:7px inset #ff6550}#titlebar span{color:currentColor;filter:invert(1)}#titlebar #drag-region{display:grid;grid-template-columns:38px auto 138px}#window-menubutton{position:absolute;top:2px;display:block;align-items:center;width:38px;height:38px;margin:0;overflow:hidden;font-size:25px}#window-title{top:8px;grid-column:2;display:flex;align-items:center;overflow:hidden;font-family:"Segoe UI",sans-serif;font-size:12px}.maximized #window-title{margin-left:12px}
#window-title span{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;line-height:1.5}#window-controls{display:grid;grid-template-columns:repeat(3,46px);position:absolute;top:0;right:0;height:100%}#window-controls{-webkit-app-region:no-drag}#window-controls .button{grid-row:1/span 1;display:flex;justify-content:center;align-items:center;width:100%;height:100%}@media (-webkit-device-pixel-ratio:1.5),(device-pixel-ratio:1.5),(-webkit-device-pixel-ratio:2),(device-pixel-ratio:2),(-webkit-device-pixel-ratio:3),(device-pixel-ratio:3){#window-controls .icon{width:10px;height:10px}}#window-controls .button{user-select:none}#window-controls .button:hover{background:rgba(255,255,255,.1)}#window-controls .button:active{background:rgba(255,255,255,.2)}#close-button:hover{background:#e81123 !important}#close-button:active{background:#f1707a !important}#close-button:active .icon{filter:invert(1)}#min-button{grid-column:1}#max-button,#restore-button{grid-column:2}#close-button{grid-column:3;border-radius:0 0 21px}
#restore-button{display:none !important}.maximized #restore-button{display:flex !important}.maximized #max-button{display:none}
  </style>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module">
    import env from '../env.json' assert { type: 'json' };
    if (env.devmode === true) {
      console.warn("Developer mode is enabled! Be careful.")
      const serveradress = env.customServerAdress;
    } else {
      const serveradress = 'https://electronapi.logger-diary.online/';
    }
    import clientinfo from '../package.json' assert { type: 'json' };
    console.info("Client version: " + clientinfo.version);
  </script>
</head>

<body>
  <header id="titlebar">
    <span id="window-menubutton">â˜°</span>
    <div id="drag-region">
      <div id="window-title">
        <span>Logger-Diary Client</span>
        <!-- <svg xmlns="http://www.w3.org/2000/svg">
            <style>
              .small {
                font: 13px sans-serif;
                fill: brown;
              }
            </style>
            <text x="20" y="35" class="small">Logger-Diary Client</text>
          </svg> -->
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <img class="icon" srcset="
                icons/min-w-10.png 1x,
                icons/min-w-12.png 1.25x,
                icons/min-w-15.png 1.5x,
                icons/min-w-15.png 1.75x,
                icons/min-w-20.png 2x,
                icons/min-w-20.png 2.25x,
                icons/min-w-24.png 2.5x,
                icons/min-w-30.png 3x,
                icons/min-w-30.png 3.5x
              " draggable="false" />
        </div>
        <div class="button" id="max-button">
          <img class="icon" srcset="
                icons/max-w-10.png 1x,
                icons/max-w-12.png 1.25x,
                icons/max-w-15.png 1.5x,
                icons/max-w-15.png 1.75x,
                icons/max-w-20.png 2x,
                icons/max-w-20.png 2.25x,
                icons/max-w-24.png 2.5x,
                icons/max-w-30.png 3x,
                icons/max-w-30.png 3.5x
              " draggable="false" />
        </div>
        <div class="button" id="restore-button">
          <img class="icon" srcset="
                icons/restore-w-10.png 1x,
                icons/restore-w-12.png 1.25x,
                icons/restore-w-15.png 1.5x,
                icons/restore-w-15.png 1.75x,
                icons/restore-w-20.png 2x,
                icons/restore-w-20.png 2.25x,
                icons/restore-w-24.png 2.5x,
                icons/restore-w-30.png 3x,
                icons/restore-w-30.png 3.5x
              " draggable="false" />
        </div>
        <div class="button" id="close-button">
          <img class="icon" srcset="
                icons/close-w-10.png 1x,
                icons/close-w-12.png 1.25x,
                icons/close-w-15.png 1.5x,
                icons/close-w-15.png 1.75x,
                icons/close-w-20.png 2x,
                icons/close-w-20.png 2.25x,
                icons/close-w-24.png 2.5x,
                icons/close-w-30.png 3x,
                icons/close-w-30.png 3.5x
              " draggable="false" />
        </div>
      </div>
    </div>
  </header>
  <main id="content"></main>
  <script src="../renderer.js"></script>
  <script type="module">
    import pageLoader from "../modules/pageload.js";
    document.body.addEventListener("click", (event) => {
      setTimeout(() => {
        pageLoader();
      }, 100);
    });
    pageLoader();
  </script>
</body>

</html>
